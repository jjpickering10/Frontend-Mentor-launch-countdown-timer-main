<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

  <body>
    <div class="title">
      <h1>We're launching soon</h1>
    </div>
    <div class="countdown">
      <div class="days">
        <div class="days-box">8</div>
        <h2>Days</h2>
      </div>
      <div class="hours">
        <div class="hours-box">4</div>
        <h2>Hours</h2>
      </div>
      <div class="minutes">
        <div class="minutes-box">24</div>
        <h2>Minutes</h2>
      </div>
      <div class="seconds">
        <div class="seconds-box">34</div>
        <h2>Seconds</h2>
      </div>
    </div>
